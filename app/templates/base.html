<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DotaNinja</title>
    <link href="http://78.68.81.158:8080/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for("index") }}">DotaNinja</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if session.account_id %}
            <li><a href="{{ url_for("list_matches", account_id=session.account_id) }}">Matches</a></li>
            {% endif %}
            <li><a href="{{ url_for("list_heroes") }}">Heroes</a></li>
            <li><a href="{{ url_for("list_items") }}">Items</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not session.account_id %}
            <li><a href="{{ url_for("login") }}">Login</a></li>
            {% else %}
            <li><a href="{{ url_for("logout") }}">Logout</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://78.68.81.158:8080/static/js/bootstrap.min.js"></script>
  </body>
</html>
