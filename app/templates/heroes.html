{% extends "base.html" %}
{% block title %}Heroes | DotaNinja{% endblock %}
{% block content %}
<div class="row">
  <h2>All Heroes</h2>
  {% for hero in heroes %}
    <img src="{{ hero.id|hero_image }}">
  {% endfor %}
</div>
<div class="row">
  <form action="{{ url_for("list_heroes") }}" method="post">
    <br />
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</div>
{% endblock %}
