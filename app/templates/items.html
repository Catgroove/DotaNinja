{% extends "base.html" %}
{% block title %}Items | DotaNinja{% endblock %}
{% block content %}
<div class="row">
  <h2>Items</h2>
  {% for item in items|sort(attribute="cost") %}
  {% if (item.id < 1000) and (item.recipe == 0) and (item.cost > 30) %}
  <img src="{{ item.id|item_image }}">
  {% endif %}
  {% endfor %}
</div>
<div class="row">
  <form action="{{ url_for("list_items") }}" method="post">
    <br />
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</div>
{% endblock %}
